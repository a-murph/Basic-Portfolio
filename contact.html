<body>
<nav id='topbar'>
	<div id='topbar-content'>
		<div id='topbar-name'>Andrew Murphy</div>
		<div id='topbar-links'>
			<a href="index.html">About</a> |

			<a href="contact.html" class='disabled'>Contact</a>
		</div>

<div class='container'>
	<section id='contact-info'>
		<header>
			<h1>Contact Me</h1>
		</header>
		<hr>
		<div id='contact-github'>
			<strong>GitHub: </strong><a href='https://github.com/a-murph'>a-murph</a>
		</div>

		<div id='contact-email'>
			<strong>Email:</strong>
			<form action="#" method="post">
				<div class='formrow'>
					<label for="contact-name">Name:</label>
					<input type="text" name="contact-name" id="contact-name">
				</div>
				<div class='formrow'>
					<label for="contact-address">Email Address:</label>
					<input type="email" name="contact-address" id="contact-address">
				</div>
				<div class='formrow'>
					<label for="contact-message">Message:</label>
					<textarea name="contact-message" id="contact-message" cols="30" rows="10"></textarea>
				</div>
				<div class='formrow'>
					<a href='#' class='submit-button'>Submit</a>
				</div>
			</form>
		</div>
	</section>
</div>
